<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Gastos</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header style="background: #007bff; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
    <h2>Dashboard de Gastos</h2>
    <button id="btnAgregar">Agregar registro</button>
  </header>

  <main style="padding: 1rem;">
    <div id="filtros">
  <select id="filtroTipo">
    <option value="">Todos los tipos</option>
    <option value="Gasto">Gasto</option>
    <option value="Ingreso">Ingreso</option>
  </select>

  <select id="filtroCategoria">
    <option value="">Todas las categorías</option>
  </select>

  <input type="date" id="filtroDesde">
  <input type="date" id="filtroHasta">

  <input type="text" id="filtroBusqueda" placeholder="Buscar descripción...">

  <button id="limpiarFiltros">Limpiar</button>
</div>
    <table border="1" cellpadding="6" id="tablaGastos">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Categoría</th>
          <th>Descripción</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Popup -->
  <div id="popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
      background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:1rem; border-radius:6px; width:300px;">
      <h3 id="tituloPopup">Agregar registro</h3>
      <form id="formGasto">
  <input type="hidden" id="gastoId">

  <label>Tipo:</label><br>
  <select id="tipo" required>
    <option value="">Selecciona tipo</option>
    <option value="Gasto">Gasto</option>
    <option value="Ingreso">Ingreso</option>
  </select><br><br>

  <label>Categoría:</label><br>
  <select id="categoria" required>
    <option value="">Selecciona categoría</option>
  </select><br><br>

  <label>Descripción:</label><br>
  <input type="text" id="descripcion" required><br><br>

  <label>Monto:</label><br>
  <input type="number" id="monto" required><br><br>

  <label>Fecha:</label><br>
  <input type="date" id="fecha" required><br><br>

  <button type="submit">Guardar</button>
  <button type="button" id="cancelar">Cancelar</button>
</form>
    </div>
  </div>

  <h2>Gráficas</h2>
<div id="grafContainer">
  <div class="grafica grafica-grande">
    <canvas id="graficaBarras"></canvas>
  </div>
  <div class="grafica grafica-izquierda">
    <canvas id="graficaPie"></canvas>
  </div>
  <div class="grafica grafica-derecha">
    <canvas id="graficaLinea"></canvas>
  </div>
</div>
  
  <script type="module" src="js/app.js"></script>
</body>
</html>
