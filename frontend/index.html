<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Gastos</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header style="background: #007bff; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
    <h2>FinTrack</h2>
    <button id="btnAgregar">Agregar registro</button>
  </header>

  <main style="padding: 1rem;">
  <div id="filtros">
  <select id="filtroTipo">
    <option value="">Todos los tipos</option>
    <option value="Gasto">Gasto</option>
    <option value="Ingreso">Ingreso</option>
  </select>

  <select id="filtroCategoria">
    <option value="">Todas las categorías</option>
  </select>

  <input type="date" id="filtroDesde">
  <input type="date" id="filtroHasta">

  <input type="text" id="filtroBusqueda" placeholder="Buscar descripción...">

  <button id="limpiarFiltros">Limpiar</button>
</div>
    <table border="1" cellpadding="6" id="tablaGastos">
      <thead>
        <tr style="text-align: center;">
          <th>#</th>
          <th>Descripción</th>
          <th>Tipo</th>
          <th>Categoría</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

<section id="recurrentesSection" style="margin-top: 2rem;">
  <h3>Pagos Recurrentes</h3>
  <table id="tablaRecurrentes" border="1" cellpadding="6" style="width:100%;">
    <thead>
      <tr style="text-align: center;">
        <th>#</th>
        <th>Descripción</th>
        <th>Categoría</th>
        <th>Monto</th>
        <th>Frecuencia</th>
        <th>Próximo pago</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

  <!-- Popup -->
  <div id="popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
      background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:1rem; border-radius:6px; width:300px;">
      <h3 id="tituloPopup">Agregar registro</h3>
      <form id="formGasto">
  <input type="hidden" id="gastoId">

  <label>Tipo:</label><br>
  <select id="tipo" required>
    <option value="">Selecciona tipo</option>
    <option value="Gasto">Gasto</option>
    <option value="Ingreso">Ingreso</option>
  </select><br><br>

  <label>Categoría:</label><br>
  <select id="categoria" required>
    <option value="">Selecciona categoría</option>
  </select><br><br>

  <label>Descripción:</label><br>
  <input type="text" id="descripcion" required><br><br>

  <label>Monto:</label><br>
  <input type="number" id="monto" required><br><br>

  <label>Fecha:</label><br>
  <input type="date" id="fecha" required><br><br>

  <label id="labelFrecuencia" style="display:none;">Frecuencia:</label><br>
<select id="frecuencia" name="frecuencia" style="display:none;">
  <option value="">Único</option>
  <option value="Semanal">Semanal</option>
  <option value="Mensual">Mensual</option>
  <option value="Anual">Anual</option>
</select><br><br>

  <button type="submit">Guardar</button>
  <button type="button" id="cancelar">Cancelar</button>
</form>
    </div>
  </div>




<h2 class="titulo-seccion">Gráficas</h2>
<div id="grafContainer">
  <!-- CONTENEDOR SUPERIOR -->
  <div class="contenedor-superior">
    <div class="filtro-anual">
      <label for="filtroAnio">Año:</label>
      <select id="filtroAnio"></select>
    </div>
    <div class="grafica grafica-grande">
      <div class="grafica-header">
        <h3>Ingresos vs Gastos</h3>
      </div>
      <canvas id="graficaBarras"></canvas>
    </div>
    <div class="grafica grafica-derecha">
      <div class="grafica-header">
        <h3>Balance Mensual</h3>
      </div>
      <canvas id="graficaLinea"></canvas>
    </div>
  </div>

  <!-- CONTENEDOR CIRCULARES -->
  <div class="contenedor-circulares">
  <!-- GASTOS -->
   <div class="filtros-circulares">
      <label for="anioGastos">Año</label>
      <select id="anioGastos"></select>
      <label for="mesGastos">Mes</label>
      <select id="mesGastos"></select>
    </div>
  <div class="grafica grafica-izquierda">
    <div class="grafica-header">
      <h3>Gastos por Categoría</h3>
    </div>
    <canvas id="graficaPie"></canvas>
  </div>

  <!-- INGRESOS -->
   <div class="filtros-circulares">
      <label for="mesIngresos">Año</label>
      <select id="anioIngresos"></select>
      <label for="mesIngresos">Mes</label>
      <select id="mesIngresos"></select>
    </div>
  <div class="grafica grafica-izquierda-abajo">
    <div class="grafica-header">
      <h3>Ingresos por Categoría</h3>
    </div>
    <canvas id="graficaIngresos"></canvas>
  </div>
</div>

  <!-- CONTENEDOR RADAR -->
  <div class="contenedor-radar">
    <div class="grafica grafica-radar">
      <div id="filtrosRadar">
        <label>Tipo:</label>
        <select id="tipoRadar">
          <option value="Gasto">Gasto</option>
          <option value="Ingreso">Ingreso</option>
        </select>

        <label>Año 1:</label>
        <select id="anioRadar1"></select>
        <label>Mes 1:</label>
        <select id="mesRadar1"></select>
        <label>Año 2:</label>
        <select id="anioRadar2"></select>
        <label>Mes 2:</label>
        <select id="mesRadar2"></select>
      </div>
      <canvas id="graficaRadar"></canvas>
    </div>
  </div>
</div>
  
  <script type="module" src="js/app.js"></script>

</body>
</html>
